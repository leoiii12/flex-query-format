<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <br>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1>FlexQuery Formatter</h1>
            </div>
            <div class="col-6">
                <h1>SRC</h1>
                <form>
                    <div class="form-group">
                        <label for="src"></label>
                        <textarea class="form-control" id="src" placeholder="src" rows="20"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h1>OUT</h1>
                <form>
                    <div class="form-group">
                        <label for="out"></label>
                        <textarea class="form-control" id="out" placeholder="out" rows="20"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <button onclick="onClickFormat()">Format</button>
            </div>
        </div>
    </div>

    <div style="color: white;">v1.0.1</div>

</body>


</html>
